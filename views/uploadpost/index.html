        <link rel="stylesheet" href="/styles/output.css">

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link

          rel="stylesheet" 
        />
        <style>
            .autocomplete-container {
                position: relative;
            }

            .geoapify-autocomplete-input{
                width: 100%;
                border: 1px solid rgb(116, 116, 116);
                border-radius: 0.375rem;
            }
            /* .geoapify-close-button{
                display: flex;
                align-items: center;
            } */

            .star:hover,
            .star.hovered {
            color: #fbbf24; 
            }

            .star.selected {
            color: #fbbf24;
            }
        </style>

    </nav>

            <h1 class="font-semibold flex justify-center">Hola Usuario, postea tu complein!!!</h1>
        </div>

        <form action="submit" id="formulario">
        <div id="upload" class="flex flex-col gap-2">
            <div id="star" class="flex flex-row gap-1 mx-auto">
                <label for="stars" class="font-semibold">Calificacion</label>
                <div id="stars" class="flex items-center star-rating space-x-1">

                      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

                      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

                    </svg>
                  </div>
            </div>

            <div id="titulo" class="flex flex-col gap-1">
                <label for="title" class="font-semibold">Titulo</label>
                <input placeholder="Colocar algo creativo" type="text" id="title" maxlength="20" class="border border-gray-500 rounded-md p-1" />
            </div>

            <div id="autocomplete" class="autocomplete-container" class="flex flex-col gap-1 relative w-full">
                <label for="rest" class="font-semibold">Nombre del restaurant</label>
            </div>

            <div id="descripcion" class="flex flex-col gap-1">
                <label for="description" class="font-semibold">Descripcion</label>
                <input placeholder="Colocar algo creativo" id="description" maxlength="256" class="h-20 border border-gray-500 rounded-md p-1"></input>
            </div>

            <div class="flex flex-col">
              <label for="description" class="font-semibold">Monta tu imagen</label>
                <input class="border" id="image" type="file" name="file" />
            </div>

            <div id="submit" class="flex justify-center">
                <button id="submit" class="bg-blue-500 text-white rounded-md px-3 py-1">Subir</button>
            </div>

        </form>
    </div>

    <script type="module" src="index.js"></script>
    <script src="../components/nav.js"></script>
    <!-- Esto es para poder usar axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
